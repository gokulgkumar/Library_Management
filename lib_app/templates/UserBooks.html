<style>
    body {
        font-family: 'Poppins', sans-serif;
    }

    /* side-nav bar */

    #sidebar.active {
        margin-left: -250px;
    }

    .wrapper {
        display: flex;
        text-decoration: none;
        transition: all 0.3s;
    }

    #sidebar {
        min-width: 250px;
        max-width: 250px;
        color: #fff;
        transition: all 0.4s;
    }


    #sidebar .sidebar-header {
        padding: 30px;
    }

    #sidebar ul.components {
        padding: 20px 0;

    }


    #sidebar ul li a {
        padding: 10px;
        font-size: 1.1em;
        display: block;
    }

    a[data-toggle="collapse"] {
        position: relative;
    }

    #content {
        width: 100%;
        padding-bottom: 30px;
        min-height: 100vh;
    }


    @media (max-width: 768px) {
        #sidebar {
            margin-left: -250px;
        }

        #sidebar.active {
            margin-left: 0;
        }

        #sidebarCollapse span {
            display: none;
        }
    }

    /* side-nav bar */


    /* search bar */
    .input-group {
        width: 40%;
    }

    .imgcl{
        display: flex;
        align-items: baseline;
        flex-direction: row;
        justify-content: baseline;

    }



    .card-deck {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(18rem, 1fr));
        grid-gap: 1rem;
    }

    .card {
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    p{
        font-size: 23px;
    }
</style>

<body>


    <!-- navbar -->
    <div class="wrapper">

        <nav id="sidebar" class="bg-info">

            <div class="sidebar-header bg-info">
                <h2 style="font-family: 'Chakra Petch', sans-serif;">Library Management</h2>
            </div>

            <hr>

            <ul class="list-unstyled components">
                <li class="active pb-3">
                    <a href="{% url 'userhomePage' %}" class="nav-item   text-white "
                        style="text-decoration: none; font-size: 23px;font-family: 'Chakra Petch', sans-serif;"><img src="{% static 'images/hm.png' %}" width="30px" height="30px" alt="">  HOME </a>
                </li>
                
                <li class="pb-3">
                    <a href="{% url 'userProfile' user.id %} " class="nav-item  text-white"
                        style="text-decoration: none;font-size: 23px;font-family: 'Chakra Petch', sans-serif;"><img src="{% static 'images/user3.png' %}" width="30px" height="30px" alt=""> PROFILE</a>
                </li>
                <li class="pb-3">
                    <a href="{% url 'userBook' %}" class="text-white bg-dark" style="text-decoration: none;font-size: 23px;font-family: 'Chakra Petch', sans-serif;" ><img src="{% static 'images/buk.png' %}" width="30px" height="30px" alt=""> BOOKS</a>
                </li>


                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false"
                        class="dropdown-toggle text-white" style="text-decoration: none;"><img
                            src="{% static 'images/setting.gif' %}" width="40px" height="40px" alt=""></a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="{% url 'logout' %}" class="text-white" style="text-decoration: none;font-size: 23px;font-family: 'Chakra Petch', sans-serif;">LOGOUT</a>
                        </li>
                    </ul>
        </nav>


        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-info ">
                <button type="button" id="sidebarCollapse" class="btn  btn-light shadow-lg border-secondary">
                    <img src="{% static 'images/menu.png' %}" width="10px" height="10px" alt="">
                </button>
                    <!-- search button -->
                <form action="{% url 'search' %}" class="input-group mx-auto" method="GET">
                    <input class="form-control" type="text" placeholder="Search" name="search" aria-label="Search">

                    <button class="btn btn-light border-secondary" type="submit"><img
                            src="{% static 'images/search.png' %}" width="20px" height="20px" alt=""></button>
                </form>
                
                <!-- search button -->

                <!-- cart -->
                <a href="{% url 'UserCart' %}"class="ml-auto "><img src="{% static 'images/shopping-cart.png' %}" width="40px" height="40px"  alt=""></a>
                <!-- cart -->
                
            </nav>



            <br><br>
            <h1 class="text-info mb-5 text-center"><b>BOOKS</b></h1>


            <div class="container">
                <div class="card-deck ">
                    {% for b in books %}
                    <div class="card  bg-light ">
                        <img class="card-img-top mx-auto mt-2" src="{{ b.Book_Image.url }}" style="width: 50%;" height="200px" alt="Card image cap">
                        <div class="card-body text-center">
            
                            <h4 class="card-title"><b>{{ b.Book_name }}</b></h4>
                            <hr >
                            <p class="card-text">Author: {{ b.Author_name }}</p>
                            <p class="card-text">In Stock: {{ b.Stock }}</p>
                            <p class="card-text">Price: {{ b.Price }}</p>

                        </div>
                        <div class="text-center mt-2 p-3">
                            <a href="{% url 'UserCartAdd' b.id %} " class="btn btn-danger mb-4"><b>ADD TO CART</b></a>
                            <a href="{% url 'UserRentBookPage' b.id %}" class="btn btn-danger mb-4"><b>RENT BOOK</b></a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

    </div>

    <!-- navbar -->










    <script>

        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });

    </script>


</body>
