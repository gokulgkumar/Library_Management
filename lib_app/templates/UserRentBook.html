 </nav>

<h2 class="text-info"><b></b></h2>

<div class="container ">


    <!-- Book Rental -->
    <div class="container w-100">
        
        <div class="card">
            <div class="bg-info text-white">
                <h1 class="text-center mt-3 mb-3">RENT BOOK</h1>
            </div>
            
            <form action="{%  url 'rent' books.id %}" class="mx-auto" method="POST">
                {% csrf_token %}
                
                <label class=" mt-5 mx-auto" value="" style="font-size: 23px;">Book Name:</label>
                <input type="text" placeholder="Book Name" name="upfname" class="form-control  w-100" style="font-size: 19px;" value="{{ books.Book_name }}" disabled>

                <label class=" mt-3 mx-auto" value="" style="font-size: 23px;">Author Name:</label>
                <input type="text" placeholder="Author Name" name="uplname" class="form-control w-100" style="font-size: 19px;" value="{{ books.Author_name }}" disabled>

                <label class=" mt-3 mx-auto" value="" style="font-size: 23px;">Stock Available:</label>
                <input type="text" placeholder="Stock Available" name="upuname" class="form-control w-100 " style="font-size: 19px;" value="{{ books.Stock }}" disabled>

                <label class=" mt-3 mx-auto" value="" style="font-size: 23px;">Rental Charge:</label>
                <input type="text" placeholder="Stock Available" name="upuname" class="form-control w-100 " style="font-size: 19px;" value="{{ bookprices }}" disabled>

                <label class=" mt-3 mx-auto" value="" style="font-size: 23px;">Quantity:</label>
                <input type="number" name="rentquantity" class="form-control w-100"  min="0" value="0" style="font-size: 19px;">

                <label class=" mt-3 mx-auto" value="" style="font-size: 23px;">Enter the rental period (in days):</label>
                <input type="number" name="rentdays" class="form-control w-100" min="0"  style="font-size: 19px;" value="0">

                <!-- <input type="text" placeholder="Enter your Phone number" name="upphnnum" class="form-control w-50 mx-auto mt-2" value="{{ datas.Phone_number }}">
                <input type="password" placeholder="Enter your Password" name="uppasswrd" class="form-control w-50 mx-auto mt-2" > -->
                   
                    <div class="text-center">
                        <button class="btn btn-danger mt-4 mb-3" type="submit"><b>CONFIRM</b></button>

                    </div>
            </form>
        </div>
    </div>
    <!-- Book Rental -->
