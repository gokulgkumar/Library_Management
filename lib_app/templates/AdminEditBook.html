<h1 class="text-info text-center"><b>UPDATE BOOK DETAILS</b></h1>

<div class="container ">

    <!--ADD BOOK -->
    <div class="container w-100 ">
        
        <div class="card border-secondary">
            <div class="bg-info text-white">
                <h1 class="text-center mt-3 mb-2">BOOK DETAILS</h1>
            </div>
            
            <form action="{% url 'adminEditBook' books.id%}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" placeholder="Enter the Book Name" name="bname" class="form-control w-75 mx-auto mt-5" value="{{ books.Book_name }}" style="font-size: 21px;">
                <input type="text" placeholder="Enter the Author Name" name="bauthor" class="form-control w-75 mx-auto mt-2" value="{{ books.Author_name }}" style="font-size: 21px;">
                <input type="text" placeholder="Enter the Publisher ID" name="bpublisherid" class="form-control w-75 mx-auto mt-2" value="{{ books.Publisher_ID }}" style="font-size: 21px;">
                <input type="text" placeholder="Enter the Stock" name="bstock" class="form-control w-75 mx-auto mt-2" value="{{ books.Stock }}" style="font-size: 21px;">
                <input type="text" placeholder="Enter the Price" name="bprice" class="form-control w-75 mx-auto mt-2" value="{{ books.Price }}" style="font-size: 21px;">
                <input type="file" name="bimage" id="" class="form-control w-75 mx-auto mt-2" accept="image/*" style="font-size: 21px;">
                    <div class="text-center">
                        <button class="btn btn-danger mt-4 mb-3" type="submit"><b>SUBMIT</b></button>

                    </div>
            </form>
        </div>
    </div>
    <!--ADD BOOK -->
