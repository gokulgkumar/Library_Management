<style>


	body{
	font-family: 'Poppins', sans-serif;
}

/* side-nav bar */

#sidebar.active {
    margin-left: -250px;
}

.wrapper{
	display: flex;
	text-decoration: none;
	transition: all 0.3s;
}

#sidebar{
	min-width: 250px;
	max-width: 250px;
	color: #fff;
	transition: all 0.4s; 
}


#sidebar .sidebar-header{
	padding: 30px;
}
#sidebar ul.components{
	padding: 20px 0;
	
}


#sidebar ul li a{
	padding: 10px;
	font-size: 1.1em;
	display: block;
}

a[data-toggle="collapse"]{
	position: relative;
}

#content{
	width: 100%;
	padding-bottom: 30px;
	min-height: 117vh;
}


@media (max-width: 768px) {
    #sidebar {
        margin-left: -250px;
    }
    #sidebar.active {
        margin-left: 0;
    }
    #sidebarCollapse span {
        display: none;
    }
}
/* side-nav bar */

.input-group{
        width: 40%;
       }

        </li>
        
        <li class="pb-3">
            <a href="{% url 'userProfile' user.id %} " class="nav-item bg-dark text-white"
                style="text-decoration: none;font-size: 23px;font-family: 'Chakra Petch', sans-serif;"><img src="{% static 'images/user3.png' %}" width="30px" height="30px" alt=""> PROFILE</a>
        </li>
        <li class="pb-3">
            <a href="{% url 'userBook' %}" class="text-white " style="text-decoration: none;font-size: 23px;font-family: 'Chakra Petch', sans-serif;" ><img src="{% static 'images/buk.png' %}" width="30px" height="30px" alt=""> BOOKS</a>
        </li>
 	 	 	 	
                 

				  <li>
					<a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle text-white" style="text-decoration: none;"><img src="{% static 'images/setting.gif' %}" width="40px" height="40px" alt=""></a>
					<ul class="collapse list-unstyled" id="pageSubmenu">
						<li>
							<a href="{% url 'logout' %}" class="text-white" style="text-decoration: none;font-size: 23px;font-size: 23px;font-family: 'Chakra Petch', sans-serif;">LOGOUT</a>
						</li>
 	 		</ul>
 </nav>


<div id="content" >

<br><br>
<div class="container">
<h1 class="text-info text-center"><b>Password Reset</b></h1>
</div>
<br><br>
<div class="container ">

    
<!-- message -->
<div class="col text-center w-50 mx-auto" >
    {% for message in messages %}

    <h3 > 
        <div class="alert alert-success text-center">
            {{ message }}
        </div> 
    </h3>
    {% endfor %}
</div>
<!-- message -->


    <!-- SIGNUP -->
    <div class="container w-100">
        
        <div class="card">
          
            
            <form action="{% url 'UserPasswordConfirm' users.id %}" method="POST">
                {% csrf_token %}
                <input type="password" placeholder="Enter your New Password" name="upass" class="form-control w-75 mx-auto mt-5" style="font-size: 23px;" >
                <input type="password" placeholder="Confirm your New Password" name="cupass" class="form-control w-75 mx-auto mt-2" style="font-size: 23px;">
                
           
                    <div class="text-center">
                        <button class="btn btn-danger mt-4 mb-3" type="submit"><b>RESET</b></button>

                    </div>
                    
            </form>

                <!-- goback -->
 <div class="text-center mt-3 mb-4">
    <button class="btn btn-danger  " ><a class=" text-light" style="text-decoration: none;" href="javascript:history.go(-1);"><b>GO BACK</b></a></button>
</div>
 <!-- goback -->
        </div>

    </div>
